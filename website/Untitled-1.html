<!-- Slick CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

<!-- HTML -->
<div class="my-slider">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
  <div>10</div>
  <div>11</div>
  <div>12</div>
</div>

<!-- jQuery + Slick -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script>
$(document).ready(function(){
  $('.my-slider').slick({
    rows: 3,                // 3 rows in desktop
    slidesPerRow: 3,        // 3 items per row in desktop
    arrows: true,
    dots: true,
    infinite: false,

    responsive: [
      {
        breakpoint: 1024,
        settings: {
          rows: 1,              // disable multi-row on mobile
          slidesPerRow: 1,      // single column
          slidesToShow: 3,      // show 3 at a time vertically
          slidesToScroll: 1,
          vertical: true,
          verticalSwiping: true
        }
      }
    ]
  });
});
</script>

<style>
.my-slider div {
  background: #eee;
  height: 120px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  border: 1px solid #ccc;
}
</style>
